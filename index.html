<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="picture"></div>
    <div class="card">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="cta-box">
        
        <ul>
          <li class="icon"></li>
          <li><span>Annual Plan</span>$59.99/year</li>
          <li>Change</li>
        </ul>
      </div>
    
      <h4>Proceed to Payment</h4>
      <h4>Cancel Order</h4>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Acesif">Asif Zubayer Palak</a>.
  </div>
</body>
</html>
